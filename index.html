<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="adjust-input-container">
      <label class="label-input-range">16x16</label>
      <input
        type="range"
        value="16"
        min="16"
        class="adjust-input"
        max="100"
        step="8"
      />
      <button class="erase">Erase</button>
    </div>
    <div class="sketch-container"></div>

    <script src="index.js"></script>
  </body>
</html>
